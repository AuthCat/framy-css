<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Framy CSS Demo</title>
	
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,400italic,700,700italic,500">

	<link rel="stylesheet" href="../css/framy.css">
	<link rel="stylesheet" href="demo.css">

</head>

<body>

	<div class="container">
    
    	<h2>Grid</h2>

		<div class="columns">

			<div class="xs-3">
				<div class="box">
					xs-3
				</div>
			</div>

			<div class="xs-3">
				<div class="box">
					xs-3
				</div>
			</div>

			<div class="xs-3">
				<div class="box">
					xs-3
				</div>
			</div>

			<div class="xs-3">
				<div class="box">
					xs-3
				</div>
			</div>

		</div>

		<div class="columns">

			<div class="sm-3 xs-4">
				<div class="box">
					sm-3 xs-4
				</div>
			</div>

			<div class="sm-3 xs-4">
				<div class="box">
					sm-3 xs-4
				</div>
			</div>

			<div class="sm-6 xs-4">
				<div class="box">
					sm-6 xs-4
				</div>
			</div>

		</div>

		<div class="columns">

			<div class="md-4 md-offset-2">
				<div class="box">
					md-4 md-offset-2
				</div>
			</div>

			<div class="md-5 md-offset-1">
				<div class="box">
					md-6 md-offset-1
				</div>
			</div>

		</div>

		<div class="columns">

			<div class="md-6">
				<div class="box">
					md-6
				</div>
			</div>

			<div class="md-6">
				<div class="box">
					md-6
				</div>
			</div>

		</div>

		<div class="columns">

			<div class="lg-4">
				<div class="box">
					lg-4
				</div>
			</div>

			<div class="lg-4">
				<div class="box">
					lg-4
				</div>
			</div>

			<div class="lg-4">
				<div class="box">
					lg-4
				</div>
			</div>

		</div>

	</div>

</body>
</html>
